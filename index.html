<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="css/calculator.css" rel="stylesheet">
    
</head>
    <body>
        <div class="wrapper">
            <div class="grid-container">
                <div id="calcScreen">
                    <span id="currentNum"></span>
                    <br>
                    <span id="history"></span>
                </div>
                <!--row 2-->
                <div id="AC" class="btn">AC</div>
                <div id="BackSpace" class="btn">&#x232B;</div>  
                <div id="Divide" class="operation btn">&divide;</div>
                <!--row 3 -->
                <div id="Seven" class="digit btn">7</div>
                <div id="Eight" class="digit btn">8</div>
                <div id="Nine" class="digit btn">9</div>
                <div id="Mult" class="operation btn">X</div>
                <!--row 4 -->
                <div id="Four" class="digit btn">4</div>
                <div id="Five" class="digit btn">5</div>
                <div id="Six" class="digit btn">6</div>
                <div id="Sub" class="operation btn">-</div>
                <!--row 5 -->
                <div id="One" class="digit btn">1</div>
                <div id="Two" class="digit btn">2</div>
                <div id="Three" class="digit btn">3</div>
                <div id="Add" class="operation btn">+</div>

                <!--row 6 -->
                <div id="Zero" class="digit btn">0</div>  
                <div id="Decimal" class="digit btn">.</div>  
                <div id="Equal" class="btn">=</div>  
            </div>
        </div>
        <script src="js/calculator.js"></script>
    </body>
</html>
